<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilla INOT</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        
        // Crear el componente del formulario
        function Form() {
            const element = React.createElement('div', { className: 'max-w-5xl mx-auto p-4' },
                React.createElement('h1', { className: 'text-lg font-bold text-center' }, 'CATEDRA DE ENFERMEDADES INFECCIOSAS'),
                React.createElement('h2', { className: 'text-base font-bold text-center mb-4' }, 'ASISTENCIA DE PACIENTES EN INOT'),
                React.createElement('input', { 
                    type: 'text',
                    placeholder: 'Nombre del paciente',
                    className: 'w-full border p-2 mb-2'
                })
            );
            return element;
        }

        // Renderizar el formulario
        root.render(React.createElement(Form));
    </script>
</body>
</html>
