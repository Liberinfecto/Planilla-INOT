<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilla INOT</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);

        function Form() {
            return React.createElement('div', { className: 'max-w-5xl mx-auto p-4' },
                // Header
                React.createElement('h1', { className: 'text-lg font-bold text-center' }, 'CATEDRA DE ENFERMEDADES INFECCIOSAS'),
                React.createElement('h2', { className: 'text-base font-bold text-center mb-4' }, 'ASISTENCIA DE PACIENTES EN INOT'),
                
                // Formulario
                React.createElement('div', { className: 'border border-gray-800 p-4' },
                    React.createElement('div', { className: 'grid grid-cols-2 gap-4' },
                        // Campo Nombre
                        React.createElement('div', { className: 'flex items-center gap-2' },
                            React.createElement('span', { className: 'font-bold min-w-[100px]' }, 'Nombre:'),
                            React.createElement('input', { 
                                type: 'text',
                                className: 'flex-1 border-b border-black p-1'
                            })
                        ),
                        // Campo Piso/Cama
                        React.createElement('div', { className: 'flex items-center gap-2' },
                            React.createElement('span', { className: 'font-bold min-w-[100px]' }, 'Piso/Cama:'),
                            React.createElement('input', { 
                                type: 'text',
                                className: 'flex-1 border-b border-black p-1'
                            })
                        ),
                        // Campo CI
                        React.createElement('div', { className: 'flex items-center gap-2' },
                            React.createElement('span', { className: 'font-bold min-w-[100px]' }, 'CI:'),
                            React.createElement('input', { 
                                type: 'text',
                                className: 'flex-1 border-b border-black p-1'
                            })
                        ),
                        // Campo Edad
                        React.createElement('div', { className: 'flex items-center gap-2' },
                            React.createElement('span', { className: 'font-bold min-w-[100px]' }, 'Edad:'),
                            React.createElement('input', { 
                                type: 'text',
                                className: 'flex-1 border-b border-black p-1'
                            })
                        )
                    )
                )
            );
        }

        root.render(React.createElement(Form));
